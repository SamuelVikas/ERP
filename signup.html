  <body>
    <div class="container-fluid">
      <div class="row g-0 auth-row">
        <div class="col-lg-6">
          <div class="auth-cover-wrapper bg-primary-100">
            <div class="auth-cover">
              <div class="title text-center">
                <h1 class="text-primary mb-10">PharmaZeal Welcomes you</h1>
                <p class="text-medium">
                  <br class="d-sm-block" />
                  Let's serve the world 
                </p>
              </div>
              <div class="cover-image">
                <img
                  src="https://media.istockphoto.com/id/1423366794/photo/hospital-staff-meeting.jpg?s=612x612&w=0&k=20&c=mn-ihDTUdFAjkqJEAlU3QNjd1eia3GmHM8x0n_NDTQo="
                  alt=""
                />
              </div>
              <div class="shape-image">
                <img src="assets/images/auth/shape.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <!-- end col -->
         <div class="col-lg-6">
        <div class="signin-wrapper">
          <div class="form-wrapper">
            <h6 class="mb-15">Admin Sign In</h6>

            <form action="#">
              <div class="row">
                <div class="col-12">
                  <div class="input-style-1">
                    <label>Email</label>
                    <input type="email" placeholder="Email" />
                  </div>
                </div>
                <!-- end col -->
                <div class="col-12">
                  <div class="input-style-1">
                    <label>Password</label>
                    <input type="password" placeholder="Password" />
                  </div>
                </div>
                <!-- end col -->
                <div class="col-xxl-6 col-lg-12 col-md-6">
                  <div class="form-check checkbox-style mb-30">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="checkbox-remember"
                    />
                    <label class="form-check-label" for="checkbox-remember">
                      Remember me next time</label
                    >
                  </div>
                </div>
                <!-- end col -->
                <div class="col-xxl-6 col-lg-12 col-md-6">
                  <div
                    class="text-start text-md-end text-lg-start text-xxl-end mb-30"
                  >
                    <a href="reset-password.html" class="hover-underline">
                      Forgot Password?
                    </a>
                  </div>
                </div>
                <!-- end col -->
                <div class="col-12">
                  <div
                    class="button-group d-flex justify-content-center flex-wrap"
                  >
                    <button
                      class="main-btn primary-btn btn-hover w-100 text-center"
                    >
                      Sign In
                    </button>
                  </div>
                </div>
              </div>
              <!-- end row -->
            </form>

    <div>
